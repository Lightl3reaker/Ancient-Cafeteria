{% extends "base/base.html" %} 
{% block content %}
<div class="container-fluid form-signup p-5 mt-3">
  <h1 class="mb-6">SignUp</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {%include 'myapp/form_signup.html'%}
    <button class="btn btn-transparent btn-lg w-100 mt-3" type="submit">
      Signup
    </button>
  </form>
</div>
{% endblock %}
