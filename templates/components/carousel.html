<div class="container">
    <p class="display-3">This is from carousel.html</p>
</div>
<div class="carousel slide mb-5" id="cafecarousel" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button class="active" type="button" data-bs-target="#cafecarousel"
        data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#cafecarousel"
        data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#cafecarousel"
        data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
        {% for image in carousel_imgs %}
        {% if image.idx == 0 %}
        <div class="carousel-item active">
            <img src="{{image.image.url}}">
        </div>
        {% else %}
        <div class="carousel-item">
            <img src="{{image.image.url}}">
        </div>
        {% endif %}
        {%endfor%}
    </div>
    <button class="carousel-control-prev" data-bs-target="#cafecarousel" data-bs-slide="prev" type="button">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" data-bs-target="#cafecarousel" data-bs-slide="next" type="button">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
